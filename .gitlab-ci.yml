stages:
  - prepare
  - cs-fix
  - lint
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE != "merge_request_event"

include:
  # Prepare
  - project: 'intern/runner-templates'
    ref: "16.4"
    file: '/symfony/install-dependencies.yml'

  # CS fix
  - project: 'intern/runner-templates'
    ref: "16.4"
    file: '/php/code-style-fixer.yml'

  # Lint
  - project: 'intern/runner-templates'
    ref: "16.4"
    file: '/php/phpstan.yml'
  - project: 'intern/runner-templates'
    ref: "16.4"
    file: '/php/composer-require-checker.yml'
  - project: 'intern/runner-templates'
    ref: "16.4"
    file: '/php/composer-unused.yml'
  - project: 'intern/runner-templates'
    file: '/deploy/deploy.yml'
    ref: "16.4"

install-dependencies:
  before_script:
    - /bin/true
  except:
    - main
    - tags

composer-require-checker:
  except:
    - main
    - tags

composer-unused:
  except:
    - main
    - tags

phpstan:
  rules:
    - if: $CI_COMMIT_REF_NAME == "main" || $CI_COMMIT_TAG
      when: never
    - when: on_success

deploy-staging:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" || $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_REF_NAME == "main" || $CI_COMMIT_BRANCH
      when: on_success
    - when: never

deploy-production:
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  release:
    name: Release $CI_COMMIT_TAG
    tag_name: $CI_COMMIT_TAG
    description: 'Tagged release: $CI_COMMIT_TAG'
